kind: PersistentVolume
apiVersion: v1
metadata:
  name: task-pv-volume-rw-many
  labels:
    type: local
spec:
  capacity:
    storage: 3Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/tmp/data-rw-many"
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: task-pv-volume-rw-once
  labels:
    type: local
spec:
  capacity:
    storage: 3Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/tmp/data-rw-once"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: web-prm-pv-claim
  labels:
    app: web
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: db-prm-pv-claim
  labels:
    app: db-primary
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi